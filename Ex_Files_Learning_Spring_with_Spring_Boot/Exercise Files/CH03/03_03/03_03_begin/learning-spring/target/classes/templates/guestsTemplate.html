<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>Guests Page</title>
</head>
<body>

<table>

	<tr>
		<td>LastName</td>
		<td>FirstName</td>
		<td>Email</td>
		<td>Phone</td>
	</tr>
	<tr th:each="guest: ${guests}">
		<td th:text="${guest.firstName}">FirstName</td>
		<td th:text="${guest.lastName}">LastName</td>
		<td th:text="${guest.emailAddress}">EmailAddress</td>
		<td th:text="${guest.phoneNumber}">phoneNumber</td>
	</tr>
	
</table>

</body>
</html>
